[Rainmeter]
Update=1000

[Metadata]
Name=CPU&GPU-Monitor
Author=Daniel Toplak
Version=1.0.0
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
@Include=#@#settings\translations_de.inc
@Include2=#@#settings\styles.inc


[Measure_Day]
Measure=Time
Format=%A, %d. %B %Y
Substitute=#week_month_names#

[Measure_Time24_H_M]
Measure=Time
Format=%H:%M:

[Measure_Time24_S]
Measure=Time
Format=%S

[Meter_Background]
Meter=IMAGE
ImageName=#@#images\background_date_time.png
X=0
Y=0

[Meter_TitleText]
Meter=String
MeterStyle=StyleTitle
Text=Date/Time
X=125
Y=2

[Meter_Day]
Meter=String
MeterStyle=Standard
MeasureName=Measure_Day
X=5
Y=40r

[Meter_H_M]
Meter=String
MeterStyle=Clock1
MeasureName=Measure_Time24_H_M
X=5
Y=20r

[Meter_S]
Meter=String
MeterStyle=Clock2
MeasureName=Measure_Time24_S
X=180r
Y=30r

